<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente de Trámites</title>
</head>
<body>
  <h1>Asistente de Trámites</h1>
  <input id="question" placeholder="¿Cómo habilito un local comercial?" />
  <button onclick="sendQuestion()">Consultar</button>
  <pre id="response"></pre>

  <script>
    async function sendQuestion() {
      const message = document.getElementById('question').value;
      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      document.getElementById('response').innerText = data.reply;
    }
  </script>
</body>
</html>
